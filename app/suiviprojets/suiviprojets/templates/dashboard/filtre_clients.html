<div class="row">
    <div class="col-10">
        <div class="filtre filtre-line-1 row">
            <div id="line-1-bloc-1" class="col-3">
                    <div class="d-wrapper">
						<div class="control-label label-info ">Nom :</div>

                            <div class="col-12 input-group">        
                                <input id="nom" class="keyup form-control" type="text" name="nom" value="" placeholder="Nom du client"/>
                            </div>
                        
                    </div>
            </div>
             <div id="line-1-bloc-2" class="col-3">
                <div class="d-wrapper">
                    <div class="control-label label-info">Ville : </div>
	                    <div class="col-12 input-group">
	                            <input id="ville" type="text" class="keyup form-control" name="ville" value="" placeholder="Ville"/>
	                     </div>
                </div>

            </div>
            <div id="line-1-bloc-3" class="col-3">
				<div class="control-label label-info">Type de projets : </div>
                    <select id="type_projet" name="type_projet" class="change form-control" multiple="multiple" >
                            {% for tp in filtres.types_projets %}
                                <option value="{{tp.id}}">{{tp.type_projet}}</option>
                            {% endfor %}
                    </select>
                </div>
            </div>
            <div id="line-1-bloc-3" class="col-1">
		     </div><!--separateur-->

        </div>
        
		

    
    <div class="col-2">
        <div class="filtre btn-group-vertical">
            <input id="search" class="btn" type="button" name="search" value="Rechercher"/>
            <form id="download-form" action="/download/" method="POST">
                    {% csrf_token %}
                    <input id="download-button" class="download btn btn-success" type="submit" name="download" value="T&eacute;l&eacute;charger"/>
            </form>
        </div><!-- /group-vertical -->
    </div>
</div>
