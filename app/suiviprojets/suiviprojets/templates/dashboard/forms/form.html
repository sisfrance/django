<section id="formulaire">
	<h1>Ajout {{objet}}</h1>
	<form action="javascript.void();" method="POST">
		{% csrf_token %}
		<input type="hidden" id="id" value="{{id}}" />
		<input type="hidden" id="id-projet" value="{{id_projet}}"/>
		<input type="hidden" id="id-client" value="{{id_client}}"/>
		<input type="hidden" id="objet" value="{{objet}}"/>
		{{form}}
		<input id="save" type="submit" value="Valider"/>
	</form>
</section>
