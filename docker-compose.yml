version: '2'

services:
    nginx:
      image: nginx
	  ports:
	    - 80:80
	  volumes:
		  -  "./nginx/conf:/etc/nginx"
		  -  "./app:/var/app"
	  links:
		  - db:mysqldb
		  - nginx:nginx
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        ports:
            - 3306:3306
        volumes:
            - "./.data/db:/var/lib/mysql"
        environment:
           MYSQL_ROOT_PASSWORD: Sis1ywMYSQL!
    django:
        build: ./
        tty: true
        ports:
            - "8000:8000"
        links:
           - db:mysqldb
           - nginx:nginx
        volumes:
            - "./app:/var/app"
